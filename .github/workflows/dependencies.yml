name: Dependencies

permissions:
  contents: read

on:
  pull_request:
    paths:
      - "**/Cargo.toml"
      - "deny.toml"
  push:
    paths:
      - "**/Cargo.toml"
      - "deny.toml"
    branches:
      - main

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: ${{github.event_name == 'pull_request'}}

env:
  CARGO_TERM_COLOR: always

jobs:
  check-advisories:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
      - name: Install cargo-deny
        run: cargo install cargo-deny
      - name: Check for security advisories and unmaintained crates
        run: cargo deny check advisories

  check-bans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
      - name: Install cargo-deny
        run: cargo install cargo-deny
      - name: Check for banned and duplicated dependencies
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          set +e
          cargo deny --format sarif check bans 2>/dev/null | tee /tmp/bans.sarif
          cargo deny check bans 2>&1 | tee /tmp/bans.log
          status=$?
          set -e

          if [ $status -eq 0 ]; then
            exit 0
          fi

          git diff --name-only "origin/${BASE_REF}...HEAD" -- '**/Cargo.toml' 'deny.toml' 2>/dev/null > /tmp/changed_files.txt
          fallback_file=$(head -1 /tmp/changed_files.txt)

          jq -r '.runs[].results[] | "\(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine // 1):\(.message.text)"' /tmp/bans.sarif 2>/dev/null | while IFS=: read -r file line msg; do
            file="${file#file://}"
            file="${file#$GITHUB_WORKSPACE/}"
            if grep -qx "$file" /tmp/changed_files.txt; then
              echo "::warning file=${file},line=${line},title=Dependency Bans::${msg}"
            elif [ -n "$fallback_file" ]; then
              echo "::warning file=${fallback_file},title=Dependency Bans::${msg}"
            fi
          done

  check-licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
      - name: Install cargo-deny
        run: cargo install cargo-deny
      - name: Check for unauthorized licenses
        run: cargo deny check licenses

  check-sources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
      - name: Install cargo-deny
        run: cargo install cargo-deny
      - name: Checked for unauthorized crate sources
        run: cargo deny check sources
